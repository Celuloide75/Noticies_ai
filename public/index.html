<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>🧠 Notícies resumides</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    .noticia {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .noticia h2 { margin-top: 0; }
    .noticia a { color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <h1>🧠 Notícies resumides</h1>
  <div id="llista-noticies"></div>

  <script>
    fetch('/resums.json')
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('llista-noticies');
        data.forEach(n => {
          const el = document.createElement('div');
          el.className = 'noticia';
          el.innerHTML = `
            <h2>📰 ${n.titol}</h2>
            <p>${n.resum}</p>
            <a href="${n.url}" target="_blank">🔗 Llegir notícia</a>

          `;
          cont.appendChild(el);
        });
      })
      .catch(err => {
        console.error("❌ Error carregant les notícies:", err);
        document.getElementById('llista-noticies').innerText = "Error carregant les notícies.";
      });
  </script>
</body>
</html>
