

<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Enviar notícia</title>
</head>
<body>
  <h1>Enviar notícia per resumir</h1>
  <form id="newsForm">
    <label for="title">Títol (opcional):</label><br>
    <input type="text" id="title" name="title" placeholder="Ex: Talls a Rodalies"><br><br>

    <label for="url">URL de la notícia:</label><br>
    <input type="url" id="url" name="url" required placeholder="https://..."><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("newsForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;

      const response = await fetch("/api/noticia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, url })
      });

      const result = document.getElementById("result");
      if (response.ok) {
        const data = await response.json();
        result.textContent = "✅ Resum: " + data.resum;
      } else {
        result.textContent = "❌ Error: " + response.statusText;
      }
    });
  </script>
</body>
</html>
